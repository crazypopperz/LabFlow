{% extends "base.html" %}

{% block title %}Mon Profil - LabFlow{% endblock %}

{% block content %}
    <div class="profile-page-container">
        <div class="profile-form-wrapper">
            <div class="profile-header">
                <h2>Mon Profil</h2>
                <p class="form-subtitle">Mettez à jour votre mot de passe ici.</p>
            </div>

            <form action="{{ url_for('auth.profil') }}" method="post" class="profile-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="ancien_mot_de_passe">Ancien mot de passe</label>
                    <input type="password" id="ancien_mot_de_passe" name="ancien_mot_de_passe" required>
                </div>

                <div class="form-group">
                    <label for="nouveau_mot_de_passe">Nouveau mot de passe</label>
                    <input type="password" id="nouveau_mot_de_passe" name="nouveau_mot_de_passe" required>
                </div>

                <div class="form-group">
                    <label for="confirmation_mot_de_passe">Confirmez le nouveau mot de passe</label>
                    <input type="password" id="confirmation_mot_de_passe" name="confirmation_mot_de_passe" required>
                </div>

                <button type="submit" class="btn-full-width">Mettre à jour le mot de passe</button>
            </form>
        </div>
    </div>
{% endblock %}
