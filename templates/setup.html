<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Configuration de LabFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="setup-container">
        <div class="setup-illustration">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Mascotte LabFlow">
        </div>
        <div class="setup-form-wrapper">
            <div class="setup-header">
                <h1>LabFlow</h1>
                <p class="form-subtitle">Configuration du compte administrateur</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages-inline">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.setup') }}" method="post" class="setup-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="form-group">
                    <label for="nom_etablissement">Nom de votre établissement :</label>
                    <!-- Le nom 'nom_etablissement' est déjà correct -->
                    <input type="text" id="nom_etablissement" name="nom_etablissement" required placeholder="Ex: Collège Jean Moulin">
                    <small class="form-help-text">Soyez précis, ce nom sera affiché sur votre page.</small>
                </div>

                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <!-- CORRECTION : name="username" -->
                    <input type="text" id="username" name="username" required placeholder="Ex: admin.dupont">
                </div>

                <div class="password-group">
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <!-- CORRECTION : name="password" -->
                        <input type="password" id="password" name="password" required placeholder="Choisissez un mot de passe">
                    </div>
                    <div class="form-group">
                        <label for="password_confirm">Confirmez le mot de passe</label>
                        <!-- CORRECTION : name="password_confirm" -->
                        <input type="password" id="password_confirm" name="password_confirm" required placeholder="Retapez votre mot de passe">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <!-- Le nom 'email' est déjà correct -->
                    <input type="email" id="email" name="email" required placeholder="Ex: contact@mon-etablissement.fr">
                </div>

                <button type="submit" class="btn-full-width">Créer le compte et Démarrer</button>
            </form>
        </div>
    </div>
</body>
</html>
