{% extends "base.html" %}

{% block title %}Mot de passe oublié - LabFlow{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Récupération</h3>
                <p class="text-muted small">Entrez votre email pour recevoir un lien de réinitialisation.</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <!-- AJOUT DU TOKEN DE SÉCURITÉ ICI -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label for="email" class="form-label fw-bold small text-uppercase text-muted">Adresse Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email" required placeholder="ex: admin@lycee.fr">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">Envoyer le lien</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-light btn-sm mt-2">Retour à la connexion</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
