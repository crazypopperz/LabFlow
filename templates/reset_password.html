{% extends "base.html" %}

{% block title %}Nouveau mot de passe - LabFlow{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px; border-radius: 16px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-success">Nouveau mot de passe</h3>
                <p class="text-muted small">Choisissez un mot de passe sécurisé.</p>
            </div>
            
            <form method="POST">
                <!-- AJOUT DU TOKEN DE SÉCURITÉ ICI -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-3">
                    <label for="password" class="form-label fw-bold small text-uppercase text-muted">Nouveau mot de passe</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label fw-bold small text-uppercase text-muted">Confirmer le mot de passe</label>
                    <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">Modifier le mot de passe</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
